<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/squirshop.jpg" data-aos="fade-down" data-aos-duration="1500" alt="logo">
             <h1 data-aos="fade-down" data-aos-duration="1500" data-aos-delay="500">SquiirShop</h1>
        </div>
        <nav>
            <li data-aos="fade-down" data-aos-duration="1500" data-aos-delay="1000"><a href="/">Home</a></li>
            <li data-aos="fade-down" data-aos-duration="1500" data-aos-delay="1000"><a href="/">Shop</a></li>
            <li data-aos="fade-down" data-aos-duration="1500" data-aos-delay="1000"><a href="/">Product</a></li>
            <li data-aos="fade-down" data-aos-duration="1500" data-aos-delay="1000"><a href="/">Cart</a></li>
        </nav>
        <div class="buttons">
            <button data-aos="fade-down" data-aos-duration="1500" data-aos-delay="1000" class="started">Register</button>
            <button data-aos="fade-down" data-aos-duration="1500" data-aos-delay="1000" class="login">Login</button>
        </div>
    </header>
    <main>
        <div class="cont">
            <h1 data-aos="fade-down" data-aos-duration="1500" data-aos-delay="1500">Welcome To Squiirshop</h1>
            <h3 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1500"> - An Ecommerce Site</h3>
        </div>
        <div class="model">
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
            <spline-viewer data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500" class="mdl" url="https://prod.spline.design/kNMN9c7FcxCZoNwg/scene.splinecode"></spline-viewer>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
